<!DOCTYPE html>
<html>

<head>
    <title>HangMan</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div id="main">
        <div id="playdiv">
            <input type="button" name="" value="Play HangMan" id="start">
        </div>
        <div id="hider">
            <div id="theword"></div>
            <div id="guessword"></div>
            <div id="hints"></div>
            <div>
                <input type="text" name="" id="userinput">
                <input type="button" name="" value="Guess" id="guess">
            </div>
            <div>Used Letters</div>
            <div id="usedletters"></div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
